packages:
  intel-tbb:
    require: "@2020.3 +shared ~tm"
  intel-xed:
    version:  [2023.07.09]
    variants: +debug +pic
  papi:
    buildable: False
    externals:
    - spec: papi@6.0.0.17
      modules: [papi/6.0.0.17]
    - spec: papi@7.0.1.1
      modules: [papi/7.0.1.1]
  mpi:
    require: 'cray-mpich'
  cray-mpich:
    buildable: False
    externals:
    - spec: cray-mpich@8.1.23
      modules: [cray-mpich/8.1.23, libfabric]
      extra_attributes:
        compilers:
          c: cc
          c++: CC
          fortran: ftn
  cmake:
    buildable: False
    externals:
    - spec: cmake@3.23.2
      modules: [cmake/3.23.2]
  perl:
    buildable: False
    externals:
    - spec: perl@5.26.1
      prefix: /usr
  python:
