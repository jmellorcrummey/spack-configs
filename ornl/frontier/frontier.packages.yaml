    - spec: python@3.9.13
      modules: [cray-python/3.9.13.1]
    - spec: python@3.10.10
      modules: [cray-python/3.10.10]
  autoconf:
    buildable: False
    externals:
    - spec: autoconf@2.69
      modules: [autoconf/2.69]
