# -------------------------------------------------------------------------
# This is the per-spack-instance module generator configuration customized
# for Summit (OLCF).
# Make sure to run bin/spacklink!
# -------------------------------------------------------------------------
modules:
  default:
    enable: [lmod]
    roots:
      lmod: /gpfs/alpine/csc322/world-shared/.install/summit/modulefiles
    arch_folder: false
    lmod:
      hierarchy: [compiler]
      core_compilers:
        - 'gcc@8.3.1'
      hash_length: 0
      projections:
        all: '{name}/{version}'
      all:
        autoload: none
