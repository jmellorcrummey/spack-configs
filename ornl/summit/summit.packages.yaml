# -------------------------------------------------------------------------
# This is the per-spack-instance Spack packages file customized for
# Summit (OLCF).
# Please refer to the main packages.yaml file in the main HPCToolkit repo
# when editing this file. Make sure to run bin/spacklink!
# Last updated: Mar 3, 2023 (WYP)
# -------------------------------------------------------------------------
packages:
  all:
    compiler: [gcc@9.1.0]
  hpcviewer:
    version: [2023.02]
  boost:
    version:  [1.79.0]
    variants: >
      +atomic +chrono +date_time +filesystem +system +thread +timer
      +graph +regex +shared +multithreaded ~debug
      ~mpi ~python ~iostreams ~numpy
      visibility=global
  bzip2:
    version:  [1.0.8]
    variants: +shared
  dyninst:
    version:  [12.3.0]
    variants: +openmp build_type=RelWithDebInfo
  elfutils:
    version:  [0.188]
    variants: +bzip2 +xz ~nls
  intel-tbb:
    require: '@2020.3 +shared +tm'
  libiberty:
    version:  [2.37]
    variants: +pic
  libmonitor:
    version:  [2023.02.13]
    variants: +hpctoolkit ~dlopen
  libpfm4:
    version:  [4.11.0]
  libunwind:
    version:  [1.6.2]
    variants: +xz +pic
  papi:
    buildable: False
    externals:
    - spec: papi@6.0.0.1
      modules: [papi/6.0.0.1]
  xerces-c:
    version:  [3.2.3]
    variants: transcoder=iconv netaccessor=none
  xz:
    version:  [5.2.6]
    variants: +pic
  yaml-cpp:
    version:  [0.7.0]
    variants: +shared build_type=RelWithDebInfo
  zlib:
    version:  [1.2.13]
    variants: +optimize +shared
  mpi:
    require: 'spectrum-mpi'
    buildable: False
  spectrum-mpi:
    buildable: False
    externals:
    - spec: spectrum-mpi@10.4.0.03rtm4
      modules: [spectrum-mpi/10.4.0.3-20210112]
  cmake:
    buildable: False
    externals:
    - spec: cmake@3.23.2
      modules: [cmake/3.23.2]
  perl:
    buildable: False
    externals:
    - spec: perl@5.26.3
      prefix: /usr
  python:
    buildable: False
    externals:
    - spec: python@3.6.8
      prefix: /usr
  autoconf:
    buildable: False
    externals:
    - spec: autoconf@2.69
      modules: [autoconf/2.69]
  automake:
    buildable: False
    externals:
    - spec: automake@1.16.3
      modules: [automake/1.16.3]
  curl:
    buildable: False
    externals:
    - spec: curl@7.61.1
      prefix: /usr
