# -------------------------------------------------------------------------
# This is the per-spack-instance Spack packages file customized for
# Summit (OLCF).
# Please refer to the main packages.yaml file in the main HPCToolkit repo
# when editing this file. Make sure to run bin/spacklink!
# Last updated: Mar 3, 2023 (WYP)
# -------------------------------------------------------------------------
packages:
  intel-tbb:
    require: '@2020.3 +shared +tm'
  papi:
    buildable: False
    externals:
    - spec: papi@6.0.0.1
      modules: [papi/6.0.0.1]
    - spec: papi@7.0.1
      modules: [papi/7.0.1]
  mpi:
    buildable: False
    require: 'spectrum-mpi'
  spectrum-mpi:
    buildable: False
    externals:
    - spec: spectrum-mpi@10.4.0.03rtm4
      modules: [spectrum-mpi/10.4.0.3-20210112]
  cmake:
    buildable: False
    externals:
    - spec: cmake@3.23.2
      modules: [cmake/3.23.2]
  perl:
    buildable: False
    externals:
    - spec: perl@5.26.3
      prefix: /usr
  python:
    buildable: False
    externals:
    - spec: python@3.8.10
      modules: [python/3.8.10]
  autoconf:
    buildable: False
    externals:
    - spec: autoconf@2.69
      modules: [autoconf/2.69]
  automake:
    buildable: False
    externals:
    - spec: automake@1.16.3
      modules: [automake/1.16.3]
  curl:
    buildable: False
    externals:
    - spec: curl@7.61.1
      prefix: /usr
  cuda:
    buildable: false
    externals:
    - spec: cuda@11.0.3
      prefix: /sw/summit/cuda/11.0.3
      modules: [cuda/11.0.3]
    - spec: cuda@11.7.1
      prefix: /sw/summit/cuda/11.7.1
      modules: [cuda/11.7.1]
