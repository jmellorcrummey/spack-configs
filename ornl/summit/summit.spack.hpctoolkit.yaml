# -------------------------------------------------------------------------
# This is the Spack environment file customized for
# Summit (OLCF).
# Last updated: Jun 30, 2023 (WYP)
# -------------------------------------------------------------------------
spack:
  concretizer:
    unify: when_possible
  view: false
  packages:
    all:
      compiler: [gcc@=9.1.0]
  specs:
  - matrix:
    - [hpctoolkit +mpi ~papi +viewer +cuda]
    - ['@2023.03.stable ^dyninst@12.3.0', '@develop ^dyninst@master']
    - [^cuda@11.7.1]
  - matrix:
    - [hpcviewer]
    - ['@2023.04', '@2023.05']
