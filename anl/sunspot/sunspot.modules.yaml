# -------------------------------------------------------------------------
# This is the per-spack-instance module generator configuration customized
# for Sunspot (ALCF).
# Make sure to run bin/spacklink!
# -------------------------------------------------------------------------
modules:
  default:
    enable: [lmod]
    roots:
      lmod: /soft/perftools/hpctoolkit/.install/sunspot/modulefiles
    arch_folder: false
    lmod:
      hierarchy: [compiler]
      core_compilers:
        - 'gcc@7.5.0'
      hash_length: 0
      projections:
        all: '{name}/{version}'
      all:
        autoload: none
      hpctoolkit:
        environment:
          set:
           HPCTOOLKIT_ROOT: '{prefix}'
