spack:
  concretizer:
    unify: when_possible
  view: false
  'compilers:':
  - compiler:
      spec: gcc@=12.1.0
      paths:
        cc: /opt/cray/pe/gcc/12.1.0/bin/gcc
        cxx: /opt/cray/pe/gcc/12.1.0/bin/g++
        f77: /opt/cray/pe/gcc/12.1.0/bin/gfortran
        fc: /opt/cray/pe/gcc/12.1.0/bin/gfortran
      flags: {}
      operating_system: sles15
      target: x86_64
      modules: [gcc/12.1.0]
      environment: {}
      extra_rpaths: []
  specs:
  - matrix:
    - [hpctoolkit +mpi ~papi +viewer +level_zero +opencl]
    - - '@develop ^intel-gtpin@=3.5'
  - openjdk
  - hpcviewer
