# -------------------------------------------------------------------------
# This is the per-spack-instance configuration file customized for
# ufront.cs.rice.edu
# Please refer to the main packages.yaml file in the main HPCToolkit repo
# when editing this file. Make sure to run bin/spacklink!
# Last updated: Mar 7, 2023 (WYP)
# -------------------------------------------------------------------------
packages:
  all:
    compiler: [gcc@11.3.0]
    variants:
    - cuda_arch=80
    - amdgpu_target=gfx906,gfx908,gfx90a
  hpcviewer:
    externals:
    - spec: hpcviewer@2022.10
      modules: [hpcviewer/2022.10.03.13]
    - spec: hpcviewer@2023.01
      modules: [hpcviewer/2023.01]
    - spec: hpcviewer@2023.02
      modules: [hpcviewer/2023.02]
  boost:
    version:  [1.80.0]
    variants: >
      +atomic +chrono +date_time +filesystem +system +thread +timer
      +graph +regex +shared +multithreaded
      visibility=global
  bzip2:
    version:  [1.0.8]
    variants: +shared
  dyninst:
    version:  [12.3.0]
    variants: +openmp build_type=RelWithDebInfo
  elfutils:
    version:  [0.188]
    variants: +bzip2 +xz ~nls
  intel-tbb:
    require: '@2020.3 +shared ~tm'
  intel-xed:
    version:  [2022.04.17]
    variants: +debug +pic
  libiberty:
    version:  [2.37]
    variants: +pic
  libmonitor:
    version:  [2023.02.13]
    variants: +hpctoolkit ~dlopen
  libpfm4:
    version:  [4.11.0]
  libunwind:
    version:  [1.6.2]
    variants: +xz +pic
  memkind:
    version:  [1.13.0]
  papi:
    require:
    - one_of:
      - "@6.0.0.1"
      - "@7.0,0 +cuda"
      - "@7.0.0 +rocm"
  xerces-c:
    version:  [3.2.3]
    variants: transcoder=iconv netaccessor=none
  xz:
    version:  [5.2.6]
    variants: +pic
  yaml-cpp:
    version:  [0.7.0]
    variants: +shared build_type=RelWithDebInfo
  zlib:
    version:  [1.2.13]
    variants: +optimize +shared
  cuda:
    buildable: false
    externals:
    - spec: cuda@11.8
      prefix: /usr/local/cuda-11.8
      modules: [cuda/11.8]
    - spec: cuda@12.0
      prefix: /usr/local/cuda-12.0
      modules: [cuda/12.0]
  hip:
    buildable: false
    externals:
    - spec: hip@5.1.0
      prefix: /opt/rocm-5.1.0
      modules: [rocm/5.1.0]
    - spec: hip@5.2.0
      prefix: /opt/rocm-5.2.0
      modules: [rocm/5.2.0]
    - spec: hip@5.3.3
      prefix: /opt/rocm-5.3.3
      modules: [rocm/5.3.3]
    - spec: hip@5.4.0
      prefix: /opt/rocm-5.4.0
      modules: [rocm/5.4.0]
    - spec: hip@5.5.0
      prefix: /opt/rocm-5.5.0
      modules: [rocm/5.5.0]
  hsa-rocr-dev:
    buildable: false
    externals:
    - spec: hsa-rocr-dev@5.1.0
      prefix: /opt/rocm-5.1.0
      modules: [rocm/5.1.0]
    - spec: hsa-rocr-dev@5.2.0
      prefix: /opt/rocm-5.2.0
      modules: [rocm/5.2.0]
    - spec: hsa-rocr-dev@5.3.3
      prefix: /opt/rocm-5.3.3
      modules: [rocm/5.3.3]
    - spec: hsa-rocr-dev@5.5.0
      prefix: /opt/rocm-5.5.0
      modules: [rocm/5.5.0]
  roctracer-dev:
    buildable: false
    externals:
    - spec: roctracer-dev@5.1.0
      prefix: /opt/rocm-5.1.0
      modules: [rocm/5.1.0]
    - spec: roctracer-dev@5.2.0
      prefix: /opt/rocm-5.2.0
      modules: [rocm/5.2.0]
    - spec: roctracer-dev@5.3.3
      prefix: /opt/rocm-5.3.3
      modules: [rocm/5.3.3]
    - spec: roctracer-dev@5.4.0
      prefix: /opt/rocm-5.4.0
      modules: [rocm/5.4.0]
    - spec: roctracer-dev@5.5.0
      prefix: /opt/rocm-5.5.0
      modules: [rocm/5.5.0]
  rocprofiler-dev:
    buildable: false
    externals:
    - spec: rocprofiler-dev@5.1.0
      prefix: /opt/rocm-5.1.0
      modules: [rocm/5.1.0]
    - spec: rocprofiler-dev@5.2.0
      prefix: /opt/rocm-5.2.0
      modules: [rocm/5.2.0]
    - spec: rocprofiler-dev@5.3.3
      prefix: /opt/rocm-5.3.3
      modules: [rocm/5.3.3]
    - spec: rocprofiler-dev@5.4.0
      prefix: /opt/rocm-5.4.0
      modules: [rocm/5.4.0]
    - spec: rocprofiler-dev@5.5.0
      prefix: /opt/rocm-5.5.0
      modules: [rocm/5.5.0]
  llvm-amdgpu:
    buildable: false
    externals:
    - spec: llvm-amdgpu@5.1.0
      prefix: /opt/rocm-5.1.0
      modules: [rocm/5.1.0]
    - spec: llvm-amdgpu@5.2.0
      prefix: /opt/rocm-5.2.0
      modules: [rocm/5.2.0]
    - spec: llvm-amdgpu@5.3.3
      prefix: /opt/rocm-5.3.3
      modules: [rocm/5.3.3]
    - spec: llvm-amdgpu@5.4.0
      prefix: /opt/rocm-5.4.0
      modules: [rocm/5.4.0]
    - spec: llvm-amdgpu@5.5.0
      prefix: /opt/rocm-5.5.0
      modules: [rocm/5.5.0]
  mpi:
    require: 'openmpi'
    buildable: False
  openmpi:
    buildable: False
    externals:
    - spec: openmpi@4.1.4 +cuda cuda_arch=80 % gcc@11.3.0
      modules: [openmpi/4.1.4-gcc11.3.0]
    - spec: openmpi@4.1.4 +cuda cuda_arch=80 % gcc@12.2.0
      modules: [openmpi/4.1.4-gcc12.2.0]
  cmake:
    buildable: false
    externals:
    - spec: cmake@3.20.2
      prefix: /usr
  perl:
    buildable: False
    externals:
    - spec: perl@5.26.3
      prefix: /usr
  python:
    require: "@3.10.8 ~dbm ~libxml2 ~ssl ~sqlite3 ~tkinter"
