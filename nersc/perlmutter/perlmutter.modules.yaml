# -------------------------------------------------------------------------
# This is the per-spack-instance module generator configuration customized
# for Perlmutter.
# Make sure to run bin/spacklink!
# -------------------------------------------------------------------------
modules:
  default:
    enable: [lmod]
    roots:
      lmod: /global/common/software/m3977/.install/perlmutter/modulefiles
    arch_folder: false
    lmod:
      include: ['hpctoolkit', 'hpcviewer']
      exclude: ['@:']
      hierarchy: [compiler]
      core_compilers:
        - 'gcc@7.5.0'
      hash_length: 7
      projections:
        all: '{name}/{version}'
        'hpctoolkit+cuda': '{name}/{version}-gpu'
      all:
        autoload: none
      'hpctoolkit+cuda':
        load: ['gpu']
