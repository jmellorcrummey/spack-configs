spack:
  concretizer:
    unify: when_possible
  view: false
  compilers:
  - compiler:
      spec: gcc@=11.2.0
      paths:
        cc: /opt/cray/pe/gcc/11.2.0/bin/gcc
        cxx: /opt/cray/pe/gcc/11.2.0/bin/g++
        f77: /opt/cray/pe/gcc/11.2.0/bin/gfortran
        fc: /opt/cray/pe/gcc/11.2.0/bin/gfortran
      flags: {}
      operating_system: sles15
      target: x86_64
      modules: [craype, PrgEnv-gnu, gcc/12.2.0]
      environment: {}
      extra_rpaths: []
  specs:
  - matrix:
    - [hpctoolkit +mpi ~papi +viewer +cuda]
    - ['@2023.03.stable ^dyninst@12.3.0', '@develop ^dyninst@master']
    - ['^cuda@11.7']
  - matrix:
    - [hpcviewer]
    - ['@2023.07']
