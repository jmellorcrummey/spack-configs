# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  view: false
  concretizer:
    unify: when_possible
  specs:
  - matrix:
    - [dyninst@12.2.1, dyninst@master]
  - matrix:
    - [hpctoolkit +viewer ~mpi]
    - [+cuda ~papi, ~cuda +papi]]
    - [^dyninst@12.2.1]
